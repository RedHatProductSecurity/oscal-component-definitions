name: Regenerate component definition content
on:
  push:
    branches:
      - main
    paths:
      - 'profiles/**'
      - 'catalogs/**'
      - 'component-definitions/**'

jobs:
  update:
    name: Regenerate content
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Clone
        uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Trestle
        run: make trestle-install
      - name: Regenerate component-definitions
        run: make regenerate-cd
      - name: Update and PR
        run: bash ./vendor/scripts/update.sh -c "sync OSCAL component definitions" "markdown/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}